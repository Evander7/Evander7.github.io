<!DOCTYPE html>

<script type="text/javascript">
function generator(){

var nameList1 = ["Smart","Reusable"];
var nameList2 = ["yachts","3D-printing","AR","machine learning"];
var nameList3 = ["4.0"];

rand1 = parseInt(Math.random() * nameList1.length);
rand2 = parseInt(Math.random() * nameList2.length);
rand3 = parseInt(Math.random() * nameList3.length);
var name = nameList1[rand1] + " " + nameList2[rand2] + " " + nameList3[rand3] + " ";

//If the result exists, find its parent and delete the existing result
if(document.getElementById("result")){
document.getElementById("placeholder").removeChild(document.getElementById("result"));
}
element = document.createElement("div");
element.setAttribute("id","result");
element.appendChild(document.createTextNode(name))
document.getElementById("placeholder").appendChild(element)
//placeholder -> result -> name
//create result, add name to it, then add result to your doc under placeholder
}
</script>
